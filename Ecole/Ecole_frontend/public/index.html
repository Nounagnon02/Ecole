<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Application de gestion scolaire - Système d'information pour l'éducation"
    />
    
    <!-- Resource hints for better performance -->
    <link rel="preconnect" href="http://localhost:8000" />
    <link rel="dns-prefetch" href="http://localhost:8000" />
    
    <!-- Preload critical fonts if any -->
    <!-- <link rel="preload" href="/fonts/main.woff2" as="font" type="font/woff2" crossorigin> -->
    
    <!-- PWA and mobile optimizations -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="École App">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance optimization -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>École - Système de Gestion Scolaire</title>
    
    <!-- Inline critical CSS would go here if needed -->
    <style>
      /* Critical CSS for loading state */
      .loading-initial {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3e3e3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript requis</h1>
        <p>Cette application nécessite JavaScript pour fonctionner correctement.</p>
        <p>Veuillez activer JavaScript dans votre navigateur.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="loading-initial" class="loading-initial">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        const loadingEl = document.getElementById('loading-initial');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      });
      
      // Register service worker for performance optimization
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
              
              // Handle service worker updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Show update notification
                    if (confirm('Une nouvelle version est disponible. Souhaitez-vous mettre à jour ?')) {
                      newWorker.postMessage({ action: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perf = performance.getEntriesByType('navigation')[0];
            if (perf) {
              console.log('Performance metrics:', {
                domContentLoaded: perf.domContentLoadedEventEnd - perf.domContentLoadedEventStart,
                loadComplete: perf.loadEventEnd - perf.loadEventStart,
                domInteractive: perf.domInteractive - perf.navigationStart,
                totalTime: perf.loadEventEnd - perf.navigationStart
              });
            }
          }, 0);
        });
      }
      
      // Error handling for uncaught errors
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        // Could send to analytics service
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        // Could send to analytics service
      });
    </script>
  </body>
</html>
